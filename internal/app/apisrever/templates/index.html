<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPICs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header .left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        header .left a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
        }
        header .left .guest {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        header .left a:hover {
            text-decoration: underline;
        }
        header .right {
            display: flex;
            align-items: center;
        }
        header .right a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: 0.3s;
        }
        header .right a.login {
            background-color: #28a745;
        }
        header .right a.login:hover {
            background-color: #218838;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .search-box {
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .topics {
            margin: 20px auto;
            text-align: left;
            max-width: 800px;
        }
        .topic {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <a href="./index.html">General</a>
            <div class="guest">Guest</div>
        </div>
        <div class="right">
            <a href="/login" class="login">Login | Reg</a>
        </div>
    </header>
    <main>
        <h1>Share your ideas!</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Искать темы...">
            <button onclick="searchTopics()">Поиск</button>
        </div>
        <div class="topics" id="topics">
            <!-- Результаты поиска появятся здесь -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Кнопки пагинации -->
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPICs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header .left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        header .left a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
        }
        header .left .user {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        header .left .user a {
            margin-left: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        header .left a:hover {
            text-decoration: underline;
        }
        header .left .user a:hover {
            text-decoration: underline;
        }
        header .right {
            display: flex;
            align-items: center;
        }
        header .right a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: 0.3s;
        }
        header .right a.new-topic {
            background-color: #ffc107; /* Желтый фон */
            color: #fff; /* Белый текст */
        }
        header .right a.new-topic:hover {
            background-color: #e0a800; /* Более темный желтый при наведении */
        }
        header .right a.private-topic {
            background-color: #007bff; /* Синий фон */
        }
        header .right a.private-topic:hover {
            background-color: #0056b3; /* Более темный синий при наведении */
        }
        header .right a.logout {
            background-color: transparent; /* Прозрачный фон */
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .right a.logout:hover {
            background-color: #f8f9fa; /* Легкий серый фон при наведении */
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .search-box {
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .topics {
            margin: 20px auto;
            text-align: left;
            max-width: 800px;
        }
        .topic {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <div class="left">
        <a href="./index.html">General</a>
        <div class="user">
            User
            <a href="/own-topics.html">OWN topics</a>
        </div>
    </div>
    <div class="right">
        <a href="/new-topic.html" class="new-topic">New public topic</a>
        <a href="/new-private-topic.html" class="private-topic">New private topic</a>
        <a href="/logout" class="logout">⏻</a>
 <!--            <img src="./out.png" alt="Logout" style="width: 20px; height: 20px; vertical-align: middle;">
        </a> -->
    </div>
</header>
    <main>
        <h1>Share your ideas!</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Искать темы...">
            <button onclick="searchTopics()">Поиск</button>
        </div>
        <div class="topics" id="topics">
            <!-- Результаты поиска появятся здесь -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Кнопки пагинации -->
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPICs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        header .left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        header .left a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
        }
        header .left .user {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        header .left .user a {
            margin-left: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        header .left a:hover {
            text-decoration: underline;
        }
        header .left .user a:hover {
            text-decoration: underline;
        }
        header .right {
            display: flex;
            align-items: center;
            gap: 1px;
        }
        header .right a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: 0.3s;
        }
        header .right a.new-topic {
            background-color: #ffc107; /* Желтый фон */
            color: #fff; /* Белый текст */
        }
        header .right a.new-topic:hover {
            background-color: #e0a800; /* Более темный желтый при наведении */
        }
        header .right a.logout {
            background-color: transparent; /* Прозрачный фон */
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .right a.logout:hover {
            background-color: #f8f9fa; /* Легкий серый фон при наведении */
        }

        header .right a.view-topics {
            background-color: #dc3545; /* Красный фон */
            color: #fff; /* Белый текст */
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px; /* Отступ справа */
            transition: 0.3s;
        }

        header .right a.view-topics:hover {
            background-color: #c82333; /* Более тёмный красный при наведении */
        }

        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        .modal textarea {
            width: 90%; 
            height: auto; 
            min-height: 4em; 
            max-width: 90%; 
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 15px;
            border: 1px solid #007bff;
            background-color: #fff;
            color: #007bff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .category-btn.selected {
            background-color: #0056b3;
            color: #fff;
        }

        .category-btn:hover {
            background-color: #f1f1f1;
        }

        main {
            padding: 20px;
            text-align: center;
        }
        .search-box {
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .topics {
            margin: 20px auto;
            text-align: left;
            max-width: 800px;
        }
        .topic {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <div class="left">
        <a href="./index.html">General</a>
        <div class="user" id="username">
            <span>User</span>
            <a href="/own-topics.html">OWN topics</a>
        </div>
    </div>
    <div class="right">
        <a href="#" class="view-topics" id="viewTopicsBtn">View All Topics</a>
        <a href="#" class="new-topic" id="newTopicBtn">New Topic</a>
        <a href="/logout" class="logout">⏻</a>
    </div>
</header>
    <main>
        <h1>Share your ideas!</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Example topic...">
            <button onclick="searchTopics()">Seacrh</button>
        </div>
        <div class="topics" id="topics">
            <!-- Результаты поиска появятся здесь -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Кнопки пагинации -->
        </div>
    </main>

        <!-- Модальное окно для создания нового топика -->
    <div id="newTopicModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <!-- Обновленная форма -->
            <form id="newTopicForm" method="post" action="/private/profile" style="text-align: center;">
                <h2 style="text-align: center;">Create New Topic</h2>

                <label for="topicname">Name:</label>
                <input type="text" id="topicname" name="topicname" required>

                <label for="topiccategory">Category:</label>
                <div id="categoryButtons" class="category-buttons">
                    <button type="button" class="category-btn" data-category="science">Science</button>
                    <button type="button" class="category-btn" data-category="sport">Sport</button>
                    <button type="button" class="category-btn" data-category="fun">Fun</button>
                    <button type="button" class="category-btn" data-category="food">Food</button>
                    <button type="button" class="category-btn" data-category="movie">Movie</button>
                    <button type="button" class="category-btn" data-category="book">Book</button>
                    <button type="button" class="category-btn" data-category="children">Children</button>
                    <button type="button" class="category-btn" data-category="politics">Politics</button>
                    <button type="button" class="category-btn" data-category="trips">Trips</button>
                    <button type="button" class="category-btn" data-category="culture">Culture</button>
                    <button type="button" class="category-btn" data-category="18+">18+</button>
                    <button type="button" class="category-btn" data-category="other">
                    Other</button>
                </div>
                <input type="hidden" id="selectedCategories" name="topiccategory" value="">
                <p>Choose from 1 to 3 categories</p>

                <label for="topicabout">About:</label>
                <input type="text" id="topicabout" name="topicabout" required>

                <label for="topicdescription">Description:</label>
                <textarea id="topicdescription" name="topicdescription" required></textarea>

                
                <label for="isprivate">
                    <input type="checkbox" id="ispublic" name="isprivate">
                    private
                </label>

                <div style="margin-top: 15px;">
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
    <script src = "/static/showEmail.js"></script>
    <script src = "/static/selectedCategories.js"></script>

    <script>
        document.getElementById("viewTopicsBtn").addEventListener("click", async () => {
    try {

        const response = await fetch('/private/alltopics');
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        
        const topics = await response.json();

        console.log(topics); 

        if (!Array.isArray(topics)) {
            throw new Error('Invalid response format');
        }

        
        const topicsContainer = document.getElementById("topics");
        topicsContainer.innerHTML = "";

        
        if (topics.length === 0) {
            topicsContainer.innerHTML = "<p>No topics available.</p>";
            return;
        }

        
        topics.forEach(topic => {
            const topicElement = document.createElement("div");
            topicElement.classList.add("topic");

            
            const topicName = topic.TopicName || "No Topic Name";
            const description = topic.description || "No Description";
            const content = topic.content || "No Content";

           
            
            topicElement.innerHTML = `
                <p><strong>${topicName}</strong> ${description}</p>
                `;
            topicsContainer.appendChild(topicElement);
        });

    } catch (error) {
        console.error("Error loading topics:", error);
        alert(`Failed to load topics: ${error.message}`);
    }
});

    </script>
</body>
</html>
